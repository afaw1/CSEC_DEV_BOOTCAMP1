<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P4 Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Todo List App</h1>
        
        <div class="input">
            <input type="text" id="todoInput" placeholder="Enter a new task...">
            <button id="addBtn">Add Todo</button>
        </div>
        
        <ul id="todoList">
            <!-- Todos will appear here -->
        </ul>
        
        <div id="totaltodos">Total tasks: 0</div>
        <div id="completedtodos">Completed tasks: 0</div>
        <div id="emptymsg">No tasks, add a task to get started!</div>
        
        <button id="clearallbtn">Clear All</button>
    </div>
</body>
</html>
